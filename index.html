<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Magical Box!</title>
    <style>
       
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; 
            background-color: #f0f0f0; /* Light gray background */
        }
        #myBox {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-bottom: 20px;
            /* We'll add animation here later! */
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            margin-bottom: 10px;
        }
        #messageArea {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="myBox"></div>
    <div class="input-container">
        <label for="secretWordInput">Type the secret word to make the box dance:</label>
        <input type="text" id="secretWordInput" placeholder="Type 'dance' here">
        <div id="messageArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
